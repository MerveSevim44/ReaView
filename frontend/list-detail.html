<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Detayƒ±</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 100px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Header Section */
        .list-header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .back-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            transform: translateX(-5px) scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .back-button:active {
            transform: translateX(-5px) scale(0.95);
        }

        .header-title {
            flex: 1;
        }

        .header-title h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header-title p {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
        }

        .header-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 13px;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .btn-control {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .btn-delete {
            background: #fee;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .btn-delete:hover {
            background: #fc8181;
            color: white;
            transform: translateY(-2px);
        }

        /* Items Grid */
        .items-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out 0.1s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .items-section h2 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 100%;
        }

        .item-card {
            background: #f7fafc;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #e2e8f0;
            position: relative;
            animation: scaleIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        .item-card:nth-child(1) { animation-delay: 0s; }
        .item-card:nth-child(2) { animation-delay: 0.05s; }
        .item-card:nth-child(3) { animation-delay: 0.1s; }
        .item-card:nth-child(4) { animation-delay: 0.15s; }
        .item-card:nth-child(5) { animation-delay: 0.2s; }
        .item-card:nth-child(6) { animation-delay: 0.25s; }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .item-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .item-poster {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .item-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .item-card:hover .item-poster img {
            transform: scale(1.1);
        }

        .item-poster-placeholder {
            text-align: center;
            color: white;
            font-size: 12px;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(197, 48, 48, 0.9);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .item-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: #c53030;
            transform: scale(1.05);
        }

        .item-info {
            padding: 16px;
        }

        .item-title {
            font-weight: 600;
            font-size: 14px;
            color: #2d3748;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-type {
            display: inline-block;
            font-size: 11px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .item-year {
            font-size: 12px;
            color: #718096;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #718096;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Loader */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: #fee;
            border-left: 4px solid #c53030;
            color: #c53030;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideInLeft 0.3s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .list-header {
                padding: 20px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-controls {
                width: 100%;
                margin-left: 0;
                margin-top: 15px;
            }

            .header-title h1 {
                font-size: 24px;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 15px;
            }

            .item-poster {
                height: 200px;
            }

            .items-section {
                padding: 20px;
            }

            .header-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (will be auto-injected) -->
    <nav id="navbar" class="navbar"></nav>

    <div class="container">
        <!-- Header -->
        <div class="list-header">
            <div class="header-top">
                <button class="back-button" onclick="goBackSmooth()">‚Üê</button>
                <div class="header-title">
                    <h1 id="listTitle">Liste Adƒ±</h1>
                    <p id="listDescription">Liste a√ßƒ±klamasƒ± yok</p>
                    <div class="header-stats">
                        <div class="stat">
                            <span class="stat-number" id="itemCount">0</span>
                            <span class="stat-label">ƒ∞√ßerik</span>
                        </div>
                    </div>
                </div>
                <div class="header-controls" id="controls" style="display: none;">
                    <button class="btn-control btn-edit" onclick="editList()">‚úèÔ∏è D√ºzenle</button>
                    <button class="btn-control btn-delete" onclick="deleteList()">üóëÔ∏è Sil</button>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"></div>

        <!-- Items Section -->
        <div class="items-section">
            <h2>üìã Liste ƒ∞√ßeriƒüi</h2>
            <div id="contentArea">
                <div class="loader">
                    <div class="spinner"></div>
                    Y√ºkleniyor...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeNavbar } from './js/components/navbar.js';
        import { sessionManager } from './js/core/session-manager.js';

        const API_BASE = "http://127.0.0.1:8000";
        const listTitle = document.getElementById('listTitle');
        const listDescription = document.getElementById('listDescription');
        const itemCount = document.getElementById('itemCount');
        const contentArea = document.getElementById('contentArea');
        const errorMessage = document.getElementById('errorMessage');
        const controls = document.getElementById('controls');

        let listId = null;
        let listData = null;

        // URL'den list_id al
        function getListIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id')) || null;
        }

        // Listeyi y√ºkle
        async function loadList() {
            try {
                listId = getListIdFromURL();
                if (!listId) {
                    showError('Liste bulunamadƒ±');
                    return;
                }

                console.log('üì° Liste y√ºkleniyor:', listId);
                const response = await fetch(`${API_BASE}/items/lists/${listId}/items`, {
                    headers: {
                        "Authorization": `Bearer ${sessionManager.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                listData = await response.json();
                console.log('‚úÖ Liste y√ºklendi:', listData);

                if (!listData.success) {
                    showError('Liste y√ºklenemedi');
                    return;
                }

                renderList();
            } catch (err) {
                console.error('‚ùå Liste y√ºkleme hatasƒ±:', err);
                showError('Liste y√ºklenirken hata olu≈ütu: ' + err.message);
            }
        }

        // Listeyi render et
        function renderList() {
            if (!listData) return;

            console.log('üìä Render veri:', listData);

            // Ba≈ülƒ±k ve a√ßƒ±klama
            listTitle.textContent = listData.list_name || 'Adsƒ±z Liste';
            listDescription.textContent = listData.list_description || 'A√ßƒ±klama yok';
            itemCount.textContent = listData.item_count || 0;

            // ƒ∞√ßerik
            if (!listData.items || listData.items.length === 0) {
                console.log('‚ö†Ô∏è Liste bo≈ü');
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Bu liste hen√ºz bo≈ü</p>
                        <p style="font-size: 12px; margin-top: 10px;">ƒ∞√ßerik eklemek i√ßin profil sayfasƒ±na d√∂n</p>
                    </div>
                `;
                return;
            }

            console.log(`‚úÖ ${listData.items.length} item bulundu`);

            const itemsHTML = listData.items.map((item, idx) => {
                console.log(`üìç Item ${idx}:`, item);
                return `
                <div class="item-card">
                    <div class="item-poster">
                        ${item.poster_url ? `
                            <img src="${item.poster_url}" alt="${item.title || 'ƒ∞√ßerik'}">
                        ` : `
                            <div class="item-poster-placeholder">G√∂rsel Yok</div>
                        `}
                        <button class="remove-btn" onclick="removeItemFromList(${item.item_id}, '${item.source_id || ''}')">Kaldƒ±r</button>
                    </div>
                    <div class="item-info">
                        <div class="item-title">${item.title || 'Adsƒ±z'}</div>
                        <span class="item-type">${item.item_type?.toUpperCase() || 'Bƒ∞Lƒ∞NMEYEN'}</span>
                        ${item.year ? `<div class="item-year">${item.year}</div>` : ''}
                    </div>
                </div>
            `}).join('');

            contentArea.innerHTML = `<div class="items-grid">${itemsHTML}</div>`;
            console.log('üé® Items render tamamlandƒ±');
        }

        // Hata g√∂ster
        function showError(msg) {
            errorMessage.innerHTML = `<div class="error-message">‚ö†Ô∏è ${msg}</div>`;
        }

        // Yumu≈üak geri gitme
        window.goBackSmooth = function() {
            const container = document.querySelector('.container');
            if (container) {
                container.style.animation = 'fadeOut 0.4s ease-out forwards';
            }
            setTimeout(() => {
                window.history.back();
            }, 400);
        };

        // Listeden item kaldƒ±r
        window.removeItemFromList = async function(itemId, sourceId) {
            if (!confirm('Bu i√ßeriƒüi listeden kaldƒ±rmak istediƒüinize emin misiniz?')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Item kaldƒ±rƒ±lƒ±yor:', { itemId, sourceId });
                
                const requestBody = {
                    action: 'remove'
                };
                
                if (itemId) {
                    requestBody.item_id = itemId;
                }
                if (sourceId) {
                    requestBody.source_id = sourceId;
                }
                
                const response = await fetch(`${API_BASE}/items/custom-lists/${listId}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionManager.getToken()}`
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `HTTP ${response.status}`);
                }

                console.log('‚úÖ Item kaldƒ±rƒ±ldƒ±');
                await loadList();
            } catch (err) {
                console.error('‚ùå Item kaldƒ±rma hatasƒ±:', err);
                showError('Item kaldƒ±rƒ±lƒ±rken hata olu≈ütu: ' + err.message);
            }
        };

        // Listeyi d√ºzenle
        window.editList = function() {
            alert('D√ºzenleme √∂zelliƒüi yakƒ±nda gelecek');
        };

        // Listeyi sil
        window.deleteList = async function() {
            if (!confirm('Bu listeyi silmek istediƒüinize emin misiniz? Bu i≈ülem geri alƒ±namaz.')) {
                return;
            }

            try {
                console.log('üóëÔ∏è Liste siliniyor:', listId);
                const response = await fetch(`${API_BASE}/items/custom-lists/${listId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${sessionManager.getToken()}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                console.log('‚úÖ Liste silindi');
                const container = document.querySelector('.container');
                if (container) {
                    container.style.animation = 'fadeOut 0.4s ease-out forwards';
                }
                setTimeout(() => {
                    window.history.back();
                }, 400);
            } catch (err) {
                console.error('‚ùå Liste silme hatasƒ±:', err);
                showError('Liste silinirken hata olu≈ütu: ' + err.message);
            }
        };

        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', async () => {
            console.log('üìÑ Liste detay sayfasƒ± y√ºklendi');
            
            // Navbar'ƒ± ba≈ülat
            try {
                await initializeNavbar();
                console.log('‚úÖ Navbar y√ºklendi');
            } catch (err) {
                console.error('‚ùå Navbar y√ºklenemedi:', err);
            }
            
            // Listeyi y√ºkle
            await loadList();
        });
        
        // Sayfa kapanmadan √∂nce hazƒ±rla
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìÑ DOMContentLoaded - Liste detay sayfasƒ± ba≈üladƒ±');
            // Zaten window.load event'i handle ediyor ama buraya da ekleyelim
            await loadList();
        });
    </script>
</body>
</html>
