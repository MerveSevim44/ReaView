<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Search</title>
  <style>
    body { font-family: monospace; padding: 20px; background: #f5f5f5; }
    .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
    .result-card { background: #f9f9f9; border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
    button { padding: 10px 20px; margin: 10px 0; background: #667eea; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #764ba2; }
    pre { background: #222; color: #0f0; padding: 10px; border-radius: 4px; overflow-x: auto; }
    .red { color: red; font-weight: bold; }
    .green { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Search Debug Tool</h1>
    <button onclick="testSearch('harry')">Test: 'harry' Ara</button>
    <button onclick="testSearch('inception')">Test: 'inception' Ara</button>
    
    <h2>API Response:</h2>
    <pre id="apiResponse"></pre>
    
    <h2>Filtered Results:</h2>
    <div id="results"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/items";

    async function testSearch(query) {
      console.clear();
      console.log(`üîç Searching for: "${query}"`);
      
      try {
        const url = `${API_URL}/search?q=${encodeURIComponent(query)}`;
        console.log(`üìç URL: ${url}`);
        
        const response = await fetch(url);
        const data = await response.json();
        
        console.log(`üìä API returned ${data.length} items`);
        console.log(`üì¶ Full API Response:`, data);
        
        // Display API response
        document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
        
        // Simulate frontend filtering
        let allResults = [...data];
        console.log(`üìä Before filtering: ${allResults.length} items`);
        
        // Test: Apply type filter (empty = no filter)
        const filterType = ''; // no filter
        if (filterType) {
          console.log(`üîΩ Applying type filter: "${filterType}"`);
          allResults = allResults.filter(item => item.item_type === filterType);
          console.log(`üìä After type filter: ${allResults.length} items`);
        }
        
        // Test: Apply year filter (empty = no filter)
        const filterYear = '';
        if (filterYear) {
          console.log(`üîΩ Applying year filter: ${filterYear}`);
          allResults = allResults.filter(item => item.year == filterYear);
          console.log(`üìä After year filter: ${allResults.length} items`);
        }
        
        // Test: Apply rating filter (empty = no filter)
        const filterRating = '';
        if (filterRating) {
          const minRating = parseFloat(filterRating);
          console.log(`üîΩ Applying rating filter: >= ${minRating}`);
          allResults = allResults.filter(item => (item.combined_rating || item.user_rating || item.external_rating || 0) >= minRating);
          console.log(`üìä After rating filter: ${allResults.length} items`);
        }
        
        console.log(`‚úÖ Final Results: ${allResults.length} items`);
        
        // Display results
        let html = `<h3>Final Results: ${allResults.length} items</h3>`;
        allResults.forEach((item, idx) => {
          const rating = item.combined_rating || item.user_rating || item.external_rating || 0;
          html += `
            <div class="result-card">
              <strong>[${idx + 1}] ${item.title}</strong><br>
              ID: <span class="green">${item.item_id}</span> | 
              Type: <span class="${item.item_type ? 'green' : 'red'}">${item.item_type || '(NULL)'}</span> | 
              Year: ${item.year || '(NULL)'} | 
              Rating: ${rating.toFixed(1)}/10
            </div>
          `;
        });
        
        document.getElementById('results').innerHTML = html;
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        document.getElementById('apiResponse').textContent = `ERROR: ${error.message}`;
      }
    }
  </script>
</body>
</html>
