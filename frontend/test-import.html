<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test: ƒ∞√ßerik ƒ∞√ße Aktar ‚Ä¢ BiblioNet</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    select, input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: white;
      border: 2px solid #667eea;
      color: #667eea;
    }
    
    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    
    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    
    .result h3 {
      margin-top: 0;
    }
    
    .result pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
    
    .info {
      background: #e7f3ff;
      border: 1px solid #b3d9ff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #004085;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨ üìñ Test: ƒ∞√ßerik ƒ∞√ße Aktar</h1>
    
    <div class="info">
      <strong>‚ÑπÔ∏è Test i√ßin:</strong> Bir film veya kitap arayƒ±n ve veritabanƒ±na ekleyin. Ba≈üarƒ±lƒ± olursa, items.html?id=... sayfasƒ±nda g√∂rebileceksiniz.
    </div>
    
    <div class="form-group">
      <label for="type">ƒ∞√ßerik T√ºr√º</label>
      <select id="type">
        <option value="movie">üé¨ Film (TMDb)</option>
        <option value="book">üìñ Kitap (Google Books)</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="query">Arama Terimi</label>
      <input 
        type="text" 
        id="query" 
        placeholder="√ñrn: Inception, Harry Potter, Star Wars..."
        value="inception"
      />
    </div>
    
    <div class="buttons">
      <button class="btn-secondary" onclick="searchOnly()">üîç Sadece Ara</button>
      <button class="btn-primary" onclick="importItem()">üì• Ara & ƒ∞√ße Aktar</button>
    </div>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000";
    
    function showResult(message, data, isError = false) {
      const resultDiv = document.getElementById('result');
      const className = isError ? 'error' : 'success';
      const title = isError ? '‚ùå Hata' : '‚úÖ Ba≈üarƒ±lƒ±';
      
      resultDiv.className = `result ${className}`;
      resultDiv.innerHTML = `
        <h3>${title}</h3>
        <p>${message}</p>
        ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
      `;
    }
    
    async function searchOnly() {
      const type = document.getElementById('type').value;
      const query = document.getElementById('query').value.trim();
      
      if (!query) {
        showResult('L√ºtfen bir arama terimi girin', null, true);
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/external/search?type=${type}&query=${encodeURIComponent(query)}`);
        const results = await response.json();
        
        if (!results || results.length === 0) {
          showResult('Sonu√ß bulunamadƒ±', null, true);
          return;
        }
        
        showResult(
          `${results.length} sonu√ß bulundu (ilk 3 g√∂steriliyor)`,
          results.slice(0, 3),
          false
        );
      } catch (error) {
        showResult(`API Hatasƒ±: ${error.message}`, null, true);
      }
    }
    
    async function importItem() {
      const type = document.getElementById('type').value;
      const query = document.getElementById('query').value.trim();
      
      if (!query) {
        showResult('L√ºtfen bir arama terimi girin', null, true);
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/external/import?type=${type}&query=${encodeURIComponent(query)}`, {
          method: 'POST'
        });
        const result = await response.json();
        
        if (result.item_id) {
          const link = `<a href="/frontend/items.html?id=${result.item_id}" target="_blank">items.html?id=${result.item_id}</a>`;
          showResult(
            `${result.message}<br><br>√ñƒüeyi g√∂rmek i√ßin: ${link}`,
            result.item || result,
            false
          );
        } else {
          showResult(result.message, result, false);
        }
      } catch (error) {
        showResult(`ƒ∞√ße Aktarma Hatasƒ±: ${error.message}`, null, true);
      }
    }
  </script>
</body>
</html>
