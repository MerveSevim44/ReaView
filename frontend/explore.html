<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ke≈üfet ‚Ä¢ BiblioNet</title>
  
  <style>
    main {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #667eea;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .search-box {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .result-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .result-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
    }

    .result-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .result-card-info {
      padding: 16px;
    }

    .result-card-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-card-type {
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
    }

    .result-card-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .result-card-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .loading {
      text-align: center;
      color: #999;
      padding: 40px;
    }
  </style>
</head>
<body>
  <main id="main-content">
    <h1>üîç Ke≈üfet</h1>
    
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Kitap, film veya yazar ara..." />
    </div>

    <div id="resultsContainer" class="results-grid">
      <div class="loading">Aramaya ba≈ülamak i√ßin bir ≈üey yazƒ±n</div>
    </div>
  </main>

  <!-- Search Logic -->
  <script type="module">
    const API_URL = "http://127.0.0.1:8000";
    const searchInput = document.getElementById('searchInput');
    const resultsContainer = document.getElementById('resultsContainer');

    searchInput.addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      
      if (query.length < 2) {
        resultsContainer.innerHTML = '<div class="loading">Aramaya ba≈ülamak i√ßin bir ≈üey yazƒ±n</div>';
        return;
      }

      resultsContainer.innerHTML = '<div class="loading">Aranƒ±yor...</div>';

      try {
        // Try searching both movies and books - using /external/search endpoint
        const movieUrl = `${API_URL}/external/search?type=movie&query=${encodeURIComponent(query)}`;
        const bookUrl = `${API_URL}/external/search?type=book&query=${encodeURIComponent(query)}`;
        
        console.log('Fetching:', movieUrl);
        console.log('Fetching:', bookUrl);

        const moviesResponse = await fetch(movieUrl).catch(err => {
          console.error('Movie fetch error:', err);
          return null;
        });
        
        const booksResponse = await fetch(bookUrl).catch(err => {
          console.error('Book fetch error:', err);
          return null;
        });

        const movies = moviesResponse && moviesResponse.ok ? await moviesResponse.json() : [];
        const books = booksResponse && booksResponse.ok ? await booksResponse.json() : [];
        
        console.log('Movies:', movies);
        console.log('Books:', books);
        
        const allResults = [...movies, ...books];

        if (!allResults || allResults.length === 0) {
          resultsContainer.innerHTML = '<div class="loading">Sonu√ß bulunamadƒ± - Konsolu kontrol edin</div>';
          return;
        }

        resultsContainer.innerHTML = allResults.map(item => `
          <div class="result-card">
            <img src="${item.poster_url || 'https://via.placeholder.com/250x180?text=No+Image'}" alt="${item.title}" />
            <div class="result-card-info">
              <div class="result-card-title">${item.title}</div>
              <div class="result-card-type">${item.item_type === 'movie' ? 'üé¨ Film' : 'üìñ Kitap'}</div>
              <button class="result-card-btn">Ekle</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Search error:', error);
        resultsContainer.innerHTML = '<div class="loading">Hata: ' + error.message + '</div>';
      }
    });
  </script>
</body>
</html>
